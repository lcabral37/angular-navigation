<div ng-controller="registerCtrl">
  <form name="registrationForm" novalidate>
    <div>
      <label>Username:</label>
      <input ng-model="user.username" type="text" name='username'
        class="form-control" placeholder="jdoe" required>
      <span class="text-danger"
        ng-show="registrationForm.username.$invalid">
        Username is required.
      </span>
  </span>
    </div>

    <div>
      <label>Full Name:</label>
      <input ng-model="user.fullname" type="text"
      class="form-control" placeholder="John Doe">
  </div>

    <div>
      <label>Email:</label>
      <input ng-model="user.email" type="text" name="email"
      class="form-control" placeholder="John.Doe@sample.com" required>
    </div>

    <div>
      <label>Password:</label>
      <input ng-model="user.password" type="password" name="password"
        class="form-control" placeholder="Password" required
        ng-change="checkPassword(user.password, user.passwordCheck)">
       <span class="text-danger"
        ng-show="passwordError"> {{passwordError}}
      </span>
    </div>

    <div>
      <label>Confirm Password:</label>
      <input ng-model="user.passwordCheck" type="password" name="passwordCheck"
        class="form-control" placeholder="Password" required
        ng-change="checkPassword(user.password, user.passwordCheck)">
       <span class="text-danger"
        ng-show="passwordCheckError"> {{passwordCheckError}}
      </span>
    </div>

    <a ng-click="register(user)" type="button" class="btn btn-primary pull-right">Continue</a>

  </form>
</div>
